name: "ðŸ“¦ Release to GitHub"
# Packages a development/production release on GitHub"

on:
  workflow_call:
    inputs:
      PRERELEASE:
        description: "Mark release as pre-release/development version"
        type: boolean
        required: false
        default: false
      DEVTAG:
        # Force use of this tag/name for release
        description: "Semantic tag for release/build"
        type: string
        required: false

# Two release types supported, based on conditions

###Â Development Release
# github.event.pull_request.merged == true &&
# startsWith(github.ref, 'refs/tags/') != 'true'
#Â devtag: ${{ needs.tagging.outputs.dev_tag }}

###Â Production Release
# On merge of tag push, create a production release
# if: github.event.pull_request.merged == true && startsWith(github.ref, 'refs/tags/')
# tag: ${{ github.ref_name }}

jobs:
  github-release:
    name: "GitHub Release"
    runs-on: "ubuntu-latest"
    permissions:
      contents: write
    env:
      tag: ${{ github.event.inputs.tag }}
    steps:
      - name: "â¬‡ Download build artefacts"
        uses: actions/download-artifact@v4
        with:
          name: ${{ github.ref_name }}
          path: ${{ env.BUILD_ARTEFACTS }}

      - name: "Check for dynamic versioning"
        id: dynamic-versioning
        if: github.ref_name == 'main'
        uses: os-climate/osc-github-devops/.github/actions/python-versioning-dynamic@main

      - name: "Generate development build name"
        id: name-development-build
        if: github.ref_name == 'main' &&
          steps.dynamic-versioning.outputs.dynamic == 'false'
        uses: os-climate/osc-github-devops/.github/actions/semantic-tag-development@main

      #Â ToDo: Tag pushes can be production or development releases

      - name: "DEVELOPMENT release"
        uses: softprops/action-gh-release@v2
        if:
          # Development release triggered by a PR merge push
          github.ref_name == 'main' &&
          !startsWith(github.ref, 'refs/tags/')
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: true
          tag_name: ${{ steps.name-development-build.outputs.vtag }}
          name: "Development/build: ${{ steps.name-development-build.outputs.vtag }}"
          #Â ToDo: Incorporate release notes, etc.
          # body_path: ${{ github.workspace }}/CHANGELOG.rst
          files: |
            ${{ env.BUILD_ARTEFACTS }}/*.tar.gz
            ${{ env.BUILD_ARTEFACTS }}/*.whl
            ${{ env.BUILD_ARTEFACTS }}/*.sigstore*

      - name: "Check tag matches pyproject.toml"
        if: github.ref_name == 'tag' &&
          startsWith(github.ref, 'refs/tags/') &&
          steps.dynamic-versioning.outputs.dynamic == 'false'
        shell: bash
        run: |
          # Check tag push matches pyproject.toml
          echo "ToDo: NOT IMPLEMENTED YET"

      - name: "PRODUCTION Release"
        uses: softprops/action-gh-release@v2
        if:
          # Production releases triggered by a tag push
          github.ref_name == 'tag' &&
          startsWith(github.ref, 'refs/tags/') &&
          steps.dynamic-versioning.outputs.dynamic == 'false'
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          tag_name: ${{ github.ref_name }}
          name: "Release/build: ${{ github.ref_name }}"
          #Â ToDo: Incorporate release notes, etc.
          # body_path: ${{ github.workspace }}/CHANGELOG.rst
          files: |
            ${{ env.BUILD_ARTEFACTS }}/*.tar.gz
            ${{ env.BUILD_ARTEFACTS }}/*.whl
            ${{ env.BUILD_ARTEFACTS }}/*.sigstore*
