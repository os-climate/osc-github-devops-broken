name: "ðŸ§ª Twine check artefacts"

inputs:
  ARTEFACTS:
    description: "Directory/folder containing Python build artefacts"
    required: false
    default: "dist"

runs:
  using: "composite"
  steps:
    - id: twine-check
      name: "Check packages with Twine"
      shell: bash
      run: |
        pip install --upgrade twine
        twine check ${{ inputs.artefacts }}/*
